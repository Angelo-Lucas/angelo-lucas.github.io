<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	
	<script> 
	$(document).ready(function(){
		$("h1")
		.css("color", "#8e2323")
		.hide()
		.delay('2000')
		.fadeIn("slow")
		.text("Alterei o titulo");
	});
	</script>
</head>
<body>
	<h1>Meu primeiro exemplo</h1>
</body>
</html>
