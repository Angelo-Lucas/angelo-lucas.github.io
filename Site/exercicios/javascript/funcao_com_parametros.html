<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		function mens(quem1, quem2){
			alert("Olá " + quem1 + ", olá " + quem2);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		nome1 = "Carlos";
		nome2 = "Eder";
		mens(nome1, nome2);
	</script>
</body>
</html>
